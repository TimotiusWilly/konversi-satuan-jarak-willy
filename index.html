<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Satuan Jarak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Konversi Satuan Jarak</h1>
        
        <form method="POST">
            
            <div class="input-group">
                <label for="nilai">Input Angka (Nilai Awal):</label>
                <input type="number" id="nilai" name="nilai" step="any" required>
            </div>
            
            <div class="input-group">
                <label for="satuan_awal">Satuan Jarak Awal:</label>
                <select id="satuan_awal" name="satuan_awal" required>
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="input-group">
                <label for="satuan_konversi">Satuan Jarak Konversi:</label>
                <select id="satuan_konversi" name="satuan_konversi" required>
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Konversi</button>
        </form>
        
        {% if hasil %}
            <div class="result">
                Hasil Konversi: {{ hasil }}
            </div>
        {% endif %}
    </div>
</body>
</html>
